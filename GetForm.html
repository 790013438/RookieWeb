<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>A Sample Form Using GET</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="布尔教育 http://www.itbool.com" />
<link rel="stylesheet" href="css/semantic.css" media="screen" title="no title" charset="utf-8"/>
</head>
    <body>
    	<h2 class="ui">A Sample Form Using GET</h2>
    	<div class="ui centered grid">
	    	<div class="eight wide column">    		
		    	<form class="ui form segment"  action="http://localhost:8088/SomeProgram	">
		    		<p>Tell Us About Yourself</p>
		    		<div class="equal width fields">
			    		<div class="field">
			    			<label>First name:</label>
			    			<input placeholder="First Name" type="text" name="firstName"/>
			    		</div>
			    		<div class="field">
		    				<label>Last name:</label>
		    				<input placeholder="Last Name" type="text" name="lastName"/>
		    			</div>
		    		</div>
	    			<!-- <div class="ui primary submit button">Submit</div>参考 -->
	    			<input class="ui primary submit button" type="submit" value="Submit"/>
	    			<div class="ui error message"></div>
	    		</form>
	    	</div>
	    </div>
    </body>
</html>
